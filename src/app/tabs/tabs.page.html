<ion-content>
  <ion-tabs #tabs (ionTabsWillChange)="setSelectedTab()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon [name]="selected == 'home' ? 'home': 'home-outline'"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="stats-page">
        <ion-icon [name]="selected == 'stats-page' ? 'grid': 'stats-chart-outline'"></ion-icon>
        <ion-label>Statistics</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
